<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="반응속도 테스트 게임! 나타나는 타겟을 빠르게 클릭하고 내 반응속도를 측정하세요. 친구들과 겨뤄보세요!">
  <meta name="keywords" content="반응속도, 반응속도 테스트, reaction time, 클릭 게임, 반응속도 게임">
  <meta property="og:title" content="반응속도 테스트 - 내 반응속도는?">
  <meta property="og:description" content="타겟을 빠르게 클릭하고 내 반응속도를 측정해보세요! 친구들과 비교하고 공유하세요!">
  <meta property="og:type" content="website">
  <title>반응속도 테스트 - 내 반응은 얼마나 빠를까?</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1247545232353663"
     crossorigin="anonymous"></script>
</head>
<body>
  <!-- 시작 화면 -->
  <div id="start-screen" class="screen active">
    <div class="container">
      <h1>🎯 반응속도 테스트</h1>
      <p class="subtitle">나타나는 타겟을 최대한 빠르게 클릭하세요!</p>

      <div class="info-box">
        <h3>게임 방법</h3>
        <ol>
          <li>빨간 원이 화면에 랜덤하게 나타납니다</li>
          <li>최대한 빠르게 클릭하세요</li>
          <li>10개의 타겟을 모두 클릭하면 결과 확인!</li>
        </ol>
      </div>

      <div class="mode-selection">
        <h3>난이도 선택</h3>
        <div class="mode-buttons">
          <button class="mode-btn" data-mode="easy">
            <span class="mode-emoji">🟢</span>
            <span class="mode-name">쉬움</span>
            <span class="mode-desc">타겟 크기: 큼</span>
          </button>
          <button class="mode-btn active" data-mode="normal">
            <span class="mode-emoji">🟡</span>
            <span class="mode-name">보통</span>
            <span class="mode-desc">타겟 크기: 중간</span>
          </button>
          <button class="mode-btn" data-mode="hard">
            <span class="mode-emoji">🔴</span>
            <span class="mode-name">어려움</span>
            <span class="mode-desc">타겟 크기: 작음</span>
          </button>
        </div>
      </div>

      <button id="start-btn" class="primary-btn">게임 시작</button>

      <div class="stats-preview">
        <p>🏆 내 최고 기록: <span id="best-record">없음</span></p>
      </div>
    </div>

    <!-- 상단 광고 -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-format="horizontal"
           data-ad-client="ca-pub-1247545232353663"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <!-- 게임 화면 -->
  <div id="game-screen" class="screen">
    <div class="game-info">
      <div class="info-item">
        <span class="label">타겟:</span>
        <span id="target-count">0 / 10</span>
      </div>
      <div class="info-item">
        <span class="label">평균:</span>
        <span id="avg-time">0ms</span>
      </div>
    </div>

    <div id="game-area">
      <div id="instruction-text">준비하세요...</div>
      <div id="target" class="target"></div>
      <div id="click-effect" class="click-effect"></div>
    </div>
  </div>

  <!-- 결과 화면 -->
  <div id="result-screen" class="screen">
    <div class="container">
      <h1>🎯 결과</h1>

      <div class="result-card">
        <div class="result-main">
          <div class="result-label">평균 반응속도</div>
          <div class="result-value" id="final-avg">0ms</div>
          <div class="result-rating" id="rating-text">측정 중...</div>
        </div>

        <div class="result-details">
          <div class="detail-item">
            <span class="detail-label">⚡ 최고 기록</span>
            <span class="detail-value" id="best-time">0ms</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">🐌 최저 기록</span>
            <span class="detail-value" id="worst-time">0ms</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">🎯 정확도</span>
            <span class="detail-value" id="accuracy">100%</span>
          </div>
        </div>

        <div class="ranking" id="ranking-message"></div>
      </div>

      <div class="result-actions">
        <button id="retry-btn" class="primary-btn">다시 도전</button>
        <button id="share-btn" class="secondary-btn">결과 공유</button>
      </div>

      <div class="share-popup" id="share-popup">
        <h3>공유하기</h3>
        <div class="share-buttons">
          <button class="share-btn twitter" onclick="shareTwitter()">🐦 Twitter</button>
          <button class="share-btn facebook" onclick="shareFacebook()">📘 Facebook</button>
          <button class="share-btn" onclick="copyLink()">🔗 링크 복사</button>
        </div>
      </div>

      <!-- 하단 광고 -->
      <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-format="autorelaxed"
             data-ad-client="ca-pub-1247545232353663"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>
    </div>
  </div>

  <footer>
    <p>Made with ❤️ | 반응속도 테스트 게임</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
