  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // If larger icon, add border radius effect for iOS
      if (size >= 180) {
        ctx.globalCompositeOperation = 'destination-in';
        ctx.beginPath();
        ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalCompositeOperation = 'source-over';
      }
      
      // White outer circle (target)
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size * 0.35, 0, Math.PI * 2);
      ctx.fill();
      
      // Red inner circle (bullseye)
      ctx.fillStyle = '#ff4444';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size * 0.20, 0, Math.PI * 2);
      ctx.fill();
    }

    function generateAllIcons() {
      const icons = [
        { size: 512, name: 'icon-512.png', label: 'PWA Icon 512Ã—512' },
        { size: 192, name: 'icon-192.png', label: 'PWA Icon 192Ã—192' },

        { size: 16, name: 'favicon-16x16.png', label: 'Favicon 16Ã—16' }
      ];

      const grid = document.getElementById('iconGrid');
      grid.innerHTML = '';

      icons.forEach(icon => {
        const item = document.createElement('div');
        item.className = 'icon-item';
        
        const canvas = document.createElement('canvas');
        drawIcon(canvas, icon.size);
        
        const label = document.createElement('div');
        label.innerHTML = `<strong>${icon.label}</strong><br><small>íŒŒì¼ëª…: ${icon.name}</small>`;
        label.style.marginTop = '10px';
        
        const downloadBtn = document.createElement('button');
        downloadBtn.textContent = 'ğŸ’¾ ë‹¤ìš´ë¡œë“œ';

          link.href = canvas.toDataURL();
          link.click();
        };
        
        item.appendChild(canvas);
        item.appendChild(label);
        item.appendChild(downloadBtn);
        grid.appendChild(item);
      });
    }
